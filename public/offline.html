<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bony Koshy | Offline</title>
  <style>
    :root {
      --background: #121212;
      --text-primary: #e4e6eb;
      --text-secondary: #c1c1c1;
      --accent: #4597ff;
      --panel-bg: rgba(30, 30, 30, 0.85);
      --font-sans: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background-color: var(--panel-bg);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      color: var(--accent);
      font-size: 1.5rem;
      margin-top: 0;
    }
    p {
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .reload-button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: var(--accent);
      color: var(--background);
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You are Offline</h1>
    <p>It seems there's an issue with your internet connection. Please check your network and try again.</p>
    <button class="reload-button" onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
